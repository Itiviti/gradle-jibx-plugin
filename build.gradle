apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.ullink.gradle'
version = '0.11'
description 'Gradle plugin for JIBX bindings compilation'

install {
    repositories.mavenInstaller {
        pom.artifactId = 'gradle-jibx-plugin'
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}
